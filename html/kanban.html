<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banane | KanbanBoard</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/kanban.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body onload="initialize()">

<!-- HEADER --------------------------------->

<header>
    <div id="logo">
        <a href="#home">
            <h1 id="project-name">Banane</h1>
        </a>
    </div>

    <nav id="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="dropdown">
                <span>Your projects</span>
                <div class="dropdown-content">
                    <p href="project1">Project 1</p>
                    <p href="project2">Project 2</p>
                    <p href="project3">Project 3</p>
                </div>
            </a>
            </li>
            <li><a href="index.html" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
</header>

<section id="kanban">
    <!-- KANBAN-COLUMNS -------------------------->

    <div class="column dropzone" id="to-do">
        <h2>TO-DO</h2>
        <div class="new-card">
            <button class="new-card-button" onclick="openCreateNewTask()">
                <img src="../img/plus.svg">
                <p>Add a new task</p>
            </button>
        </div>
    </div>

    <div class="column dropzone" id="doing">
        <h2>Doing</h2>
    </div>

    <div class="column dropzone" id="done">
        <h2>DONE</h2>
    </div>

</section>

<!-- Create a new task form ---------------------->
<div class="new-task-popup" id="newCardForm">
    <div class="popup-format">
        <h3>Create a new Task</h3>
        <form id="newTask">
            <label for="nameInput">Task name:</label>
            <input type="text" id="nameInput" class="nameInput" name="taskname" placeholder="Enter name here..">

            <label for="editorInput">Editor:</label>
            <input type="text" id="editorInput" class="editorInput" name="editorname" placeholder="Enter editor here..">

            <label for="dateInput">Due date:</label>
            <input type="date" id="dateInput" class="dateInput" name="duedate" placeholder="Enter editor here..">

            <label for="prioInput">Priority:</label>
            <select name="priority" id="prioInput" class="prioInput">
                <option value="low" class="low">low</option>
                <option value="medium" class="medium">medium</option>
                <option value="high" class="high">high</option>
            </select>

            <div>
                <button type="submit">Create Task</button>
                <button type="reset" onclick="closeCreateNewTask()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit task card form ----------------------------->
<div class="new-task-popup" id="editCardForm">
    <div class="popup-format">
        <h3>Edit task</h3>
        <form id="editTask">
            <label for="nameChange">Task name:</label>
            <input type="text" id="nameChange" class="nameInput" name="taskname" placeholder="Enter name here..">

            <label for="editorChange">Editor:</label>
            <input type="text" id="editorChange" class="editorInput" name="editorname"
                   placeholder="Enter editor here..">

            <label for="dateChange">Due date:</label>
            <input type="date" id="dateChange" class="dateInput" name="duedate" placeholder="Enter editor here..">

            <label for="prioChange">Priority:</label>
            <select name="priority" id="prioChange" class="prioInput">
                <option value="low" class="low">low</option>
                <option value="medium" class="medium">medium</option>
                <option value="high" class="high">high</option>
            </select>

            <div>
                <button type="submit">Submit changes</button>
                <button type="reset" onclick="closeEditNewTask()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!----- Adding the necessary scripts ----->
<script src="js/kanban.js"></script>
</body>
</html>
